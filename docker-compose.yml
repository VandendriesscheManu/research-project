services:
  api:
    build:
      context: ./backend
    container_name: api
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      mcp-server:
        condition: service_started
    ports:
      - "8001:8001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For MCP stdio client
    networks:
      - appnet
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mcp-server:
    build:
      context: ./mcp-server
    container_name: mcp-server
    env_file:
      - ./.env
    ports:
      - "6274:6274"  # MCP inspector UI
      - "6277:6277"  # MCP proxy server
    networks:
      - appnet
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # MCP server runs with stdio transport, no port needed
    command: tail -f /dev/null  # Keep container running for docker exec calls

  db:
    image: postgres:16-alpine
    container_name: db
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --url http://api:8001
    depends_on:
      - api
    networks:
      - appnet
    restart: unless-stopped

  url-extractor:
    build:
      context: ./url-extractor
    container_name: url-extractor
    env_file:
      - ./.env
    depends_on:
      - cloudflared
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Access to Docker socket to read logs
    networks:
      - appnet
    restart: on-failure


networks:
  appnet:

volumes:
  pgdata:
